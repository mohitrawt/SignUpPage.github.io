<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container"> 
   <form action="">

    <h1 class="main_heading">Payment Form</h1>
    <hr>
    <h2 class="sub-heading">User Information</h2>
    <p>Required Fields are followed by *</p>
    <p>Name: *<input type="text" name="name" id="name" required placeholder="Mohit Rawat"></p>
    <p>
        <fieldset>
            <legend> Gender </legend>  
         Male : * <input type="radio" name="gender" id="Male" required>
         Female: * <input type="radio" name="gender" id="Female" required>
        </fieldset>
    </p>
    <p> Address : <textarea name="address" id="address" cols="100" rows="5" 
        placeholder="Enter your address"></textarea></p>
    <p>E-Mail : * <input type="email" name="email" id="email" required> </p>
    <p> Pincode : * <input type="number" name="pincode" id="pincode" required></p>
      
    <h2>Payment Information</h2>
    <p> Card Type : *
        <select name="card_type" id="card_type" required>
            <option value="">--Select a Card type </option>
            <option value="visa"> Visa </option>
            <option value="rupay"> Rupay</option>
            <option value="master_card">Master Card</option>
        </select>
    </p>
    <p> 
        Card Numnber : * <input type="number" name="card_number" id="card_number" required>
    </p>
    <p>
         Expiration date :  <input type="date" name="expiration_date" id="expiration_date" >
    </p>
     <p>
        CVV : * <input type="password" name="cvv" id="cvv" required>
     </p>
     
     <input type="reset" value="TRY-AGAIN [Reset]">
   <span>  <input type="submit" value="Pay Now"> </span>
  </form>

</div>
</body>
</html>
